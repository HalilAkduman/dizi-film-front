<div class="movie-slider">
    <div class="movie-list">
        <div *ngFor="let dizi of dizis" class="movie-card">
            <img [src]="dizi.kapakPath" alt="movie poster" class="movie-poster">
            <div class="movie-info">
                <h1 class="movie-title">{{dizi.name}}</h1>
                <button class="btn-watch">Watch Now</button>
            </div>
        </div>
    </div>
</div>
