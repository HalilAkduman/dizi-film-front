<h1 class="heading mt-5" id="home">Favori Dizilerim</h1>
<div class="box">
    <ng-container *ngFor="let dizi of dizis">
        <a style="cursor: pointer;" (click)="goToDizi(dizi.name)">
            <img [src]="dizi.kapakPath" alt="">
            <span style="color: white;">
                {{dizi.name}}
            </span>
        </a>
    </ng-container>
</div>
