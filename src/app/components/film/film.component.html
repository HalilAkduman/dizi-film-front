<ng-container *ngIf="favoriDizis.length !== 0">
    <h1 class="heading mt-5" id="home">Favori Filmlerim</h1>
    <div class="box">
        <ng-container *ngFor="let dizi of favoriDizis">
            <!-- TODO : film.id olacak -->
            <a style="cursor: pointer;" (click)="goToDizi(dizi.filmName)">
                <button (click)="deleteFav(dizi)" color="warn" mat-button>Favorilerden çıkar</button>
                <img [src]="dizi.filmKapakPath" alt="">
                <span style="color: white;">
                    {{dizi.filmName}}
                </span>
            </a>
        </ng-container>
    </div>
</ng-container>


<h1 class="heading mt-5" id="home">Tüm Filmler</h1>
<div class="box">
    <ng-container *ngFor="let dizi of dizis">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <button *ngIf="check(dizi.name)" (click)="addFavori(dizi.id)" color="primary" mat-button>Favorilere
                Ekle</button>
            <button (click)="goToFragman(dizi.fragmanPath!)" color="primary" mat-button>Fragman İzle</button>

            <a style="cursor: pointer;" (click)="goToDizi(dizi.name)">
                <img [src]="dizi.kapakPath" alt="">
                <span style="color: white;">
                    {{dizi.name}}
                </span>
            </a>
        </div>
    </ng-container>
</div>
